<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zestfestian Translator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #e8f5e9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 36px;
}

h1 {
    color: #4CAF50;
    margin-bottom: 16px;
}

.controls {
    width: 100%;
    max-width: 720px;
}

select, textarea, button {
    width: 100%;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #4CAF50;
    margin-top: 10px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

textarea {
    height: 140px;
    resize: vertical;
}

button {
    background: #4CAF50;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #45a049;
}

#copyBtn {
    background: #9FE2BF;
    color: #031018;
}

#copyBtn:hover {
    background: #87d3a7;
}

#output {
    margin-top: 14px;
    width: 100%;
    max-width: 720px;
    background: #c8e6c9;
    padding: 14px;
    border-radius: 8px;
    white-space: pre-wrap;
    min-height: 48px;
    color: #031018;
    font-weight: 500;
}

.row {
    display: flex;
    gap: 10px;
}
</style>
</head>
<body>
<h1>Zestfestian Translator</h1>
<div class="controls">
<label>Direction:
  <select id="direction">
    <option value="toEnglish">Zestfestian → English</option>
    <option value="toCustom">English → Zestfestian</option>
  </select>
</label>

<textarea id="inputText" placeholder="Type text here..."></textarea>

<div class="row">
  <button id="convertBtn">Convert</button>
  <button id="copyBtn">Copy Output</button>
</div>

<div id="output"></div>
</div>

<script>
const consonantMap = {
"B":"Z","C":"z","D":"E","F":"e","G":"S","H":"s",
"J":"T","K":"t","L":"F","M":"f","N":"E'","P":"e'",
"Q":"S'","R":"s'","S":"T'","T":"t'","V":"Z'","W":"z'",
"X":"E''","Y":"e''","Z":"S''"
};

const vowels = {"A":"la","E":"le","I":"li","O":"lo","U":"lu"};

const consonantReverse = Object.fromEntries(Object.entries(consonantMap).map(([k,v])=>[v,k]));
const vowelReverse = Object.fromEntries(Object.entries(vowels).map(([k,v])=>[v.toLowerCase(),k]));

function englishToZestfestian(text){
  let result = "";
  for(const char of text){
    const upper = char.toUpperCase();
    if(upper in vowels) result += vowels[upper];
    else if(upper in consonantMap) result += consonantMap[upper];
    else result += char;
  }
  return result;
}

function zestfestianToEnglish(text){
  let result = "";
  let i = 0;
  while(i < text.length){
    let matched = false;
    for(let len=3; len>0; len--){
      const token = text.slice(i,i+len);
      if(token.length===2 && token[0]==='l' && 'aeiou'.includes(token[1])){
        result += vowelReverse[token];
        i += 2;
        matched = true;
        break;
      }
      if(token in consonantReverse){
        result += consonantReverse[token];
        i += len;
        matched = true;
        break;
      }
    }
    if(!matched){
      result += text[i];
      i++;
    }
  }
  return result;
}


document.getElementById("convertBtn").addEventListener("click", ()=>{
  const dir = document.getElementById("direction").value;
  const input = document.getElementById("inputText").value;
  let output = "";
  if(dir==='toCustom') output = englishToZestfestian(input);
  else output = zestfestianToEnglish(input);
  document.getElementById("output").textContent = output;
});

document.getElementById("copyBtn").addEventListener("click", ()=>{
  navigator.clipboard.writeText(document.getElementById("output").textContent);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zestfestian Translator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f7f9fc;
  --primary: #4CAF50;
  --accent: #9FE2BF;
  --light: #e8f5e9;
  --text-dark: #031018;
  --text: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 36px 20px;
  margin: 0;
  min-height: 100vh;
}

h1 {
  color: var(--primary);
  margin-bottom: 24px;
  font-size: 2rem;
  text-align: center;
}

.controls {
  width: 100%;
  max-width: 720px;
  background: white;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
  color: var(--text-dark);
}

select, textarea, button {
  width: 100%;
  font-size: 16px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--primary);
  margin-top: 10px;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  transition: 0.2s ease;
}

select:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(79, 210, 139, 0.25);
}

textarea {
  height: 140px;
  resize: vertical;
  background: var(--light);
}

button {
  background: var(--primary);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
  border: none;
}

button:hover {
  background: #45a049;
}

#copyBtn {
  background: var(--accent);
  color: var(--text-dark);
}

#copyBtn:hover {
  background: #87d3a7;
}

#output {
  margin: 24px auto 0 auto;
  width: 100%;
  max-width: 720px;
  background: var(--light);
  padding: 16px;
  border-radius: 12px;
  white-space: pre-wrap;
  min-height: 48px;
  color: var(--text-dark);
  font-weight: 500;
  text-align: center;
  box-sizing: border-box;
  box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
}

.row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

footer {
  text-align: center;
  margin-top: auto;
  padding: 24px 0 0;
  color: #666;
  font-size: 0.9rem;
}
</style>
</head>
<body>
  <h1>Zestfestian Translator</h1>

  <div class="controls">
    <label for="direction">Direction:</label>
    <select id="direction">
      <option value="toEnglish">Zestfestian → English</option>
      <option value="toCustom">English → Zestfestian</option>
    </select>

    <textarea id="inputText" placeholder="Type text here..."></textarea>

    <div class="row">
      <button id="convertBtn">Convert</button>
      <button id="copyBtn">Copy Output</button>
    </div>
  </div>

  <div id="output"></div>

  <footer>
    © 2025 Zestfestian.xyz | Created by ElliS&Co.
  </footer>

<script>
// Consonant mapping
const consonantMap = {
  "B":"Z","C":"z","D":"E","F":"e","G":"S","H":"s",
  "J":"T","K":"t","L":"F","M":"f","N":"E'","P":"e'",
  "Q":"S'","R":"s'","S":"T'","T":"t'","V":"Z'","W":"z'",
  "X":"E''","Y":"e''","Z":"S''"
};

const vowels = {"A":"la","E":"le","I":"li","O":"lo","U":"lu"};

const consonantReverse = Object.fromEntries(Object.entries(consonantMap).map(([k,v])=>[v,k]));
const vowelReverse = Object.fromEntries(Object.entries(vowels).map(([k,v])=>[v.toLowerCase(),k]));

function englishToZestfestian(text){
  let result = "";
  for(const char of text){
    const upper = char.toUpperCase();
    if(upper in vowels) result += vowels[upper];
    else if(upper in consonantMap) result += consonantMap[upper];
    else result += char;
  }
  return result;
}

function zestfestianToEnglish(text){
  let result = "";
  let i = 0;
  while(i < text.length){
    let matched = false;
    for(let len=3; len>0; len--){
      const token = text.slice(i,i+len);
      if(token.length===2 && token[0]==='l' && 'aeiou'.includes(token[1])){
        result += vowelReverse[token];
        i += 2;
        matched = true;
        break;
      }
      if(token in consonantReverse){
        result += consonantReverse[token];
        i += len;
        matched = true;
        break;
      }
    }
    if(!matched){
      result += text[i];
      i++;
    }
  }
  return result;
}

document.getElementById("convertBtn").addEventListener("click", ()=>{
  const dir = document.getElementById("direction").value;
  const input = document.getElementById("inputText").value;
  let output = "";
  if(dir==='toCustom') output = englishToZestfestian(input);
  else output = zestfestianToEnglish(input);
  document.getElementById("output").textContent = output;
});

document.getElementById("copyBtn").addEventListener("click", ()=>{
  navigator.clipboard.writeText(document.getElementById("output").textContent);
});
</script>
</body>
</html>

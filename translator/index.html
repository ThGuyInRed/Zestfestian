<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zestfestian Translator</title>
<style>
body { font-family: Arial, sans-serif; background:#097969; color:#097969; display:flex; flex-direction:column; align-items:center; padding:36px; }
h1 { color:##9FE2BF; margin-bottom:8px; }
.controls { width:100%; max-width:720px; }
select, textarea, button { width:100%; font-size:16px; padding:10px; border-radius:8px; border:none; margin-top:10px; box-sizing:border-box; }
textarea { height:140px; resize:vertical; }
button { background:#7fd1ff; color:#031018; font-weight:700; cursor:pointer; }
#output { margin-top:14px; width:100%; max-width:720px; background:#121417; padding:14px; border-radius:8px; white-space:pre-wrap; min-height:48px; }
.row { display:flex; gap:10px; }
</style>
</head>
<body>
<h1>Zestfestian Translator</h1>
<div class="controls">
<label>Direction:
  <select id="direction">
    <option value="toEnglish">Zestfestian → English</option>
    <option value="toCustom">English → Zestfestian</option>
  </select>
</label>

<textarea id="inputText" placeholder="Type text here..."></textarea>

<div class="row">
  <button id="convertBtn">Convert</button>
  <button id="copyBtn" style="background:#3bd18f;color:#042018;">Copy Output</button>
</div>

<div id="output"></div>
</div>

<script>
// Consonant mapping
const consonantMap = {
"B":"Z","C":"z","D":"E","F":"e","G":"S","H":"s",
"J":"T","K":"t","L":"F","M":"f","N":"E'","P":"e'",
"Q":"S'","R":"s'","S":"T'","T":"t'","V":"Z'","W":"z'",
"X":"E''","Y":"e''","Z":"S''"
};

// Vowel mapping (lowercase prefix 'l')
const vowels = {"A":"la","E":"le","I":"li","O":"lo","U":"lu"};

// Reverse maps
const consonantReverse = Object.fromEntries(Object.entries(consonantMap).map(([k,v])=>[v,k]));
const vowelReverse = Object.fromEntries(Object.entries(vowels).map(([k,v])=>[v.toLowerCase(),k]));

// Convert English → Zestfestian
function englishToZestfestian(text){
  let result = "";
  for(const char of text){
    const upper = char.toUpperCase();
    if(upper in vowels) result += vowels[upper];
    else if(upper in consonantMap) result += consonantMap[upper];
    else result += char;
  }
  return result;
}

// Convert Zestfestian → English
function zestfestianToEnglish(text){
  let result = "";
  let i = 0;
  while(i < text.length){
    // Check 3-char consonant tokens first
    let matched = false;
    for(let len=3; len>0; len--){
      const token = text.slice(i,i+len);
      // Vowel check
      if(token.length===2 && token[0]==='l' && 'aeiou'.includes(token[1])){
        result += vowelReverse[token];
        i += 2;
        matched = true;
        break;
      }
      // Consonant check
      if(token in consonantReverse){
        result += consonantReverse[token];
        i += len;
        matched = true;
        break;
      }
    }
    if(!matched){
      result += text[i];
      i++;
    }
  }
  return result;
}

// Event listener
document.getElementById("convertBtn").addEventListener("click", ()=>{
  const dir = document.getElementById("direction").value;
  const input = document.getElementById("inputText").value;
  let output = "";
  if(dir==='toCustom') output = englishToZestfestian(input);
  else output = zestfestianToEnglish(input);
  document.getElementById("output").textContent = output;
});

// Copy button
document.getElementById("copyBtn").addEventListener("click", ()=>{
  navigator.clipboard.writeText(document.getElementById("output").textContent);
});
</script>
</body>
</html>
